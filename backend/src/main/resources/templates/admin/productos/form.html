<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}">Producto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 300px; padding: 8px; border: 1px solid #ddd; }
        input[type="file"] { width: auto; }
        .btn { padding: 10px 20px; margin-right: 10px; text-decoration: none; }
        .btn-save { background-color: #4CAF50; color: white; border: none; }
        .btn-cancel { background-color: #f44336; color: white; }
        .photo-preview {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .current-photo {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1 th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}">Producto</h1>

    <form th:action="${producto.id != null ? '/admin/productos/editar/' + producto.id : '/admin/productos/guardar'}"
          th:object="${producto}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="codigoColor">Código Color:</label>
            <input type="text" th:field="*{codigoColor}" id="codigoColor" required />
        </div>

        <div class="form-group">
            <label for="codigoTintada">Código Tintada:</label>
            <input type="text" th:field="*{codigoTintada}" id="codigoTintada" required />
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" th:field="*{precio}" id="precio" required />
        </div>

        <div class="form-group">
            <label for="enPantalla">
                <input type="checkbox" th:field="*{enPantalla}" id="enPantalla" />
                Mostrar en pantalla
            </label>
        </div>

        <div class="form-group">
            <label>Foto del Producto:</label>

            <!-- Mostrar foto actual si existe -->
            <div th:if="${producto.img != null and producto.img != ''}" class="current-photo" style="margin: 10px 0;">
                <p><strong>Foto actual:</strong></p>
                <img th:src="${producto.img}" alt="Foto actual" style="max-width: 200px; max-height: 200px;" />
            </div>

            <!-- Campo oculto para mantener la ruta actual de la imagen -->
            <input type="hidden" th:field="*{img}" />

            <!-- Upload de nueva foto -->
            <div style="margin: 10px 0;">
                <label for="fotoFile" th:text="${producto.img != null and producto.img != '' ? 'Cambiar foto:' : 'Subir foto:'}">Subir foto:</label>
                <input type="file" name="fotoFile" id="fotoFile" accept="image/*" />
                <p style="font-size: 12px; color: #666; margin: 5px 0;">Formatos aceptados: JPG, PNG, GIF</p>
            </div>
        </div>

        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select th:field="*{categoria.id}" id="categoria">
                <option value="">Seleccionar categoría</option>
                <option th:each="categoria : ${categorias}"
                        th:value="${categoria.id}"
                        th:text="${categoria.nombre}"></option>
            </select>
        </div>

        <div>
            <button type="submit" class="btn btn-save">Guardar</button>
            <a th:href="@{/admin/productos}" class="btn btn-cancel">Cancelar</a>
        </div>
    </form>
</body>
</html>
