spring:
  datasource:
    # Railway provee DATABASE_URL autom√°ticamente
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    # Railway incluye username/password en DATABASE_URL, no los necesitamos separados

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.donaarana.tienda: INFO
    org.springframework.security: INFO
    root: WARN